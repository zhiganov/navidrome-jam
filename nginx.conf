# Nginx configuration for Navidrome Jam
# Place this in: /etc/nginx/sites-available/navidrome-jam
# Then: sudo ln -s /etc/nginx/sites-available/navidrome-jam /etc/nginx/sites-enabled/

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name jam.zhgnv.com;  # CHANGE THIS to your subdomain

    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main site
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name jam.zhgnv.com;  # CHANGE THIS to your subdomain

    # SSL Configuration (Certbot will add/modify these lines)
    # ssl_certificate /etc/letsencrypt/live/jam.zhgnv.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/jam.zhgnv.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Client (React app) - Serve static files
    root /opt/navidrome-jam/client/dist;  # CHANGE THIS if installed elsewhere
    index index.html;

    # Main location - Serve React app
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API - Proxy to Node.js server
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # WebSocket - Socket.io
    location /socket.io/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket specific settings
        proxy_buffering off;
        proxy_read_timeout 86400;  # 24 hours
        proxy_send_timeout 86400;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/json;

    # Max upload size (if needed)
    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/navidrome-jam-access.log;
    error_log /var/log/nginx/navidrome-jam-error.log;
}
