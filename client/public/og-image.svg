<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="titlebar" x1="0%" y1="0%" x2="100%">
      <stop offset="0%" stop-color="#000080"/>
      <stop offset="100%" stop-color="#1084d0"/>
    </linearGradient>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="15%" stop-color="#00ffff"/>
      <stop offset="50%" stop-color="#ff00ff"/>
      <stop offset="85%" stop-color="#ffff00"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    <linearGradient id="winamp-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a2a3e"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
  </defs>

  <!-- Starfield background -->
  <rect width="1200" height="630" fill="#000022"/>
  <circle cx="80" cy="60" r="1.2" fill="#fff" opacity=".7"/>
  <circle cx="220" cy="130" r="1" fill="#fff" opacity=".5"/>
  <circle cx="370" cy="45" r="1.5" fill="#aaddff" opacity=".6"/>
  <circle cx="510" cy="180" r="1" fill="#fff" opacity=".4"/>
  <circle cx="690" cy="70" r="1.3" fill="#fff" opacity=".6"/>
  <circle cx="850" cy="150" r="1" fill="#aaddff" opacity=".5"/>
  <circle cx="1000" cy="55" r="1.2" fill="#fff" opacity=".7"/>
  <circle cx="1130" cy="120" r="1" fill="#fff" opacity=".4"/>
  <circle cx="150" cy="520" r="1" fill="#fff" opacity=".5"/>
  <circle cx="340" cy="570" r="1.5" fill="#aaddff" opacity=".6"/>
  <circle cx="560" cy="540" r="1" fill="#fff" opacity=".7"/>
  <circle cx="780" cy="580" r="1.2" fill="#fff" opacity=".4"/>
  <circle cx="950" cy="530" r="1" fill="#aaddff" opacity=".5"/>
  <circle cx="1100" cy="560" r="1.3" fill="#fff" opacity=".6"/>
  <circle cx="60" cy="340" r="1" fill="#fff" opacity=".5"/>
  <circle cx="1150" cy="300" r="1" fill="#fff" opacity=".6"/>

  <!-- Main Win98 window — outer bevel -->
  <rect x="140" y="60" width="920" height="480" fill="#c0c0c0"/>
  <rect x="140" y="60" width="919" height="2" fill="#fff"/>
  <rect x="140" y="60" width="2" height="479" fill="#fff"/>
  <rect x="142" y="62" width="916" height="1" fill="#dfdfdf"/>
  <rect x="142" y="62" width="1" height="476" fill="#dfdfdf"/>
  <rect x="1058" y="62" width="2" height="478" fill="#000"/>
  <rect x="142" y="538" width="918" height="2" fill="#000"/>
  <rect x="1057" y="63" width="1" height="475" fill="#808080"/>
  <rect x="143" y="537" width="915" height="1" fill="#808080"/>

  <!-- Titlebar -->
  <rect x="144" y="64" width="912" height="28" fill="url(#titlebar)"/>
  <text x="156" y="84" font-family="Tahoma, Verdana, sans-serif" font-size="14" fill="#fff" font-weight="bold">Navidrome Jam</text>
  <!-- Window buttons -->
  <rect x="1012" y="68" width="18" height="18" fill="#c0c0c0" stroke="#fff" stroke-width="1"/>
  <text x="1017" y="82" font-family="Tahoma" font-size="12" fill="#000">_</text>
  <rect x="1034" y="68" width="18" height="18" fill="#c0c0c0" stroke="#fff" stroke-width="1"/>
  <text x="1038" y="83" font-family="Tahoma" font-size="13" fill="#000">X</text>

  <!-- Window body -->
  <rect x="148" y="96" width="904" height="436" fill="#c0c0c0"/>

  <!-- Large title text -->
  <text x="600" y="188" text-anchor="middle" font-family="'VT323', 'Courier New', monospace" font-size="72" fill="#00ffff" letter-spacing="4">Navidrome Jam</text>

  <!-- Subtitle -->
  <text x="600" y="232" text-anchor="middle" font-family="'VT323', 'Courier New', monospace" font-size="28" fill="#000" letter-spacing="2">Listen to music together</text>

  <!-- Rainbow divider -->
  <rect x="250" y="252" width="700" height="3" fill="url(#rainbow)"/>

  <!-- Winamp-style player panel — recessed dark area -->
  <rect x="250" y="278" width="700" height="100" fill="#1a1a2e"/>
  <rect x="250" y="278" width="700" height="2" fill="#808080"/>
  <rect x="250" y="278" width="2" height="100" fill="#808080"/>
  <rect x="948" y="278" width="2" height="100" fill="#fff"/>
  <rect x="250" y="376" width="700" height="2" fill="#fff"/>

  <!-- Track info inside player -->
  <text x="270" y="305" font-family="'VT323', 'Courier New', monospace" font-size="18" fill="#00ff00">Now Playing:</text>
  <text x="270" y="330" font-family="'VT323', 'Courier New', monospace" font-size="22" fill="#00ffff">Your FLAC Library - Synced With Friends</text>

  <!-- Fake seek bar -->
  <rect x="270" y="345" width="660" height="6" fill="#000" rx="1"/>
  <rect x="270" y="345" width="420" height="6" fill="#00ff00" rx="1"/>

  <!-- Transport controls (prev / play / next) -->
  <!-- Prev button -->
  <rect x="420" y="358" width="32" height="16" fill="#c0c0c0"/>
  <rect x="420" y="358" width="31" height="1" fill="#fff"/>
  <rect x="420" y="358" width="1" height="15" fill="#fff"/>
  <rect x="451" y="358" width="1" height="16" fill="#000"/>
  <rect x="420" y="373" width="32" height="1" fill="#000"/>
  <polygon points="430,362 430,370 425,366" fill="#000"/>
  <rect x="424" y="362" width="2" height="9" fill="#000"/>

  <!-- Play button -->
  <rect x="456" y="358" width="38" height="16" fill="#c0c0c0"/>
  <rect x="456" y="358" width="37" height="1" fill="#fff"/>
  <rect x="456" y="358" width="1" height="15" fill="#fff"/>
  <rect x="493" y="358" width="1" height="16" fill="#000"/>
  <rect x="456" y="373" width="38" height="1" fill="#000"/>
  <polygon points="469,361 469,372 481,366.5" fill="#000"/>

  <!-- Next button -->
  <rect x="498" y="358" width="32" height="16" fill="#c0c0c0"/>
  <rect x="498" y="358" width="31" height="1" fill="#fff"/>
  <rect x="498" y="358" width="1" height="15" fill="#fff"/>
  <rect x="529" y="358" width="1" height="16" fill="#000"/>
  <rect x="498" y="373" width="32" height="1" fill="#000"/>
  <polygon points="508,362 508,370 517,366" fill="#000"/>
  <rect x="517" y="362" width="2" height="9" fill="#000"/>

  <!-- Repeat button (active) -->
  <rect x="536" y="358" width="28" height="16" fill="#a0a0a0"/>
  <rect x="536" y="358" width="27" height="1" fill="#000"/>
  <rect x="536" y="358" width="1" height="15" fill="#000"/>
  <rect x="563" y="358" width="1" height="16" fill="#fff"/>
  <rect x="536" y="373" width="28" height="1" fill="#fff"/>
  <!-- Repeat arrows in green -->
  <rect x="543" y="362" width="14" height="2" fill="#006000"/>
  <polygon points="556,360 556,365 559,362.5" fill="#006000"/>
  <rect x="543" y="370" width="14" height="2" fill="#006000"/>
  <polygon points="544,369 544,373 541,371" fill="#006000"/>
  <rect x="543" y="362" width="2" height="5" fill="#006000"/>
  <rect x="555" y="367" width="2" height="5" fill="#006000"/>

  <!-- Volume -->
  <text x="590" y="372" font-family="'VT323', 'Courier New', monospace" font-size="14" fill="#808080">Vol:</text>
  <rect x="620" y="367" width="60" height="4" fill="#000"/>
  <rect x="620" y="367" width="45" height="4" fill="#00ff00"/>

  <!-- Time display -->
  <text x="880" y="372" font-family="'VT323', 'Courier New', monospace" font-size="16" fill="#00ff00">2:34 / 4:12</text>

  <!-- Feature pills / badges -->
  <rect x="300" y="404" width="120" height="26" fill="#fff" stroke="#808080" stroke-width="1" rx="1"/>
  <text x="360" y="422" text-anchor="middle" font-family="Tahoma, Verdana, sans-serif" font-size="12" fill="#000080" font-weight="bold">FLAC Support</text>

  <rect x="440" y="404" width="120" height="26" fill="#fff" stroke="#808080" stroke-width="1" rx="1"/>
  <text x="500" y="422" text-anchor="middle" font-family="Tahoma, Verdana, sans-serif" font-size="12" fill="#000080" font-weight="bold">Real-time Sync</text>

  <rect x="580" y="404" width="120" height="26" fill="#fff" stroke="#808080" stroke-width="1" rx="1"/>
  <text x="640" y="422" text-anchor="middle" font-family="Tahoma, Verdana, sans-serif" font-size="12" fill="#000080" font-weight="bold">Shared Queue</text>

  <rect x="720" y="404" width="120" height="26" fill="#fff" stroke="#808080" stroke-width="1" rx="1"/>
  <text x="780" y="422" text-anchor="middle" font-family="Tahoma, Verdana, sans-serif" font-size="12" fill="#000080" font-weight="bold">Co-host Mode</text>

  <!-- URL display -->
  <text x="600" y="462" text-anchor="middle" font-family="'VT323', 'Courier New', monospace" font-size="24" fill="#0000ff" text-decoration="underline">jam.zhgnv.com</text>

  <!-- Status bar at bottom -->
  <rect x="148" y="490" width="904" height="20" fill="#c0c0c0"/>
  <rect x="148" y="490" width="904" height="1" fill="#808080"/>
  <rect x="148" y="490" width="1" height="20" fill="#808080"/>
  <text x="158" y="504" font-family="Tahoma, Verdana, sans-serif" font-size="11" fill="#000">Connected | Room: A3F1B2 | 3 listeners</text>
  <text x="920" y="504" font-family="Tahoma, Verdana, sans-serif" font-size="11" fill="#000">HOST</text>

  <!-- Retro footer text -->
  <text x="600" y="560" text-anchor="middle" font-family="'VT323', 'Courier New', monospace" font-size="16" fill="#808080">* * * Best viewed in Netscape Navigator 4.0 at 800x600 * * *</text>

  <!-- Visitor counter -->
  <rect x="540" y="572" width="120" height="20" fill="#000" rx="2"/>
  <text x="600" y="588" text-anchor="middle" font-family="'VT323', 'Courier New', monospace" font-size="16" fill="#00ff00">&#9733; 00420 &#9733;</text>
</svg>
