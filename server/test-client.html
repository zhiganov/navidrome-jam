<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navidrome Jam - Test Client</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fff;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .container {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #1db954;
    }
    h2 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #b3b3b3;
    }
    input, button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    input {
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #3a3a3a;
    }
    button {
      background: #1db954;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #1ed760;
    }
    button:disabled {
      background: #3a3a3a;
      color: #666;
      cursor: not-allowed;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .status.connected {
      background: #1db95433;
      color: #1ed760;
    }
    .status.disconnected {
      background: #ff000033;
      color: #ff5555;
    }
    #log {
      background: #0a0a0a;
      padding: 15px;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    .log-entry {
      margin-bottom: 5px;
      color: #b3b3b3;
    }
    .log-entry.error {
      color: #ff5555;
    }
    .log-entry.success {
      color: #1ed760;
    }
    .users {
      list-style: none;
      padding: 0;
    }
    .user {
      padding: 8px;
      background: #2a2a2a;
      margin-bottom: 5px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
    }
    .user.host {
      background: #1db95433;
    }
    .controls button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Navidrome Jam - Test Client</h1>

  <div class="container">
    <h2>Connection</h2>
    <div id="status" class="status disconnected">Disconnected</div>
    <input type="text" id="serverUrl" value="http://localhost:3001" placeholder="Server URL">
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
  </div>

  <div class="container">
    <h2>Room</h2>
    <input type="text" id="roomId" placeholder="Room ID (empty = auto)">
    <input type="text" id="username" placeholder="Your name" value="User">
    <button onclick="joinRoom()">Join Room</button>
    <button onclick="createRoom()">Create New Room</button>
    <div id="roomInfo" style="margin-top: 10px; color: #1ed760;"></div>
  </div>

  <div class="container">
    <h2>Playback Controls</h2>
    <div class="controls">
      <input type="text" id="trackId" placeholder="Track ID" value="test-track-123">
      <button onclick="play()">Play</button>
      <button onclick="pause()">Pause</button>
      <input type="number" id="seekPos" placeholder="Position (s)" value="0" style="width: 100px;">
      <button onclick="seek()">Seek</button>
    </div>
  </div>

  <div class="container">
    <h2>Users in Room</h2>
    <ul id="users" class="users"></ul>
  </div>

  <div class="container">
    <h2>Playback State</h2>
    <div id="playbackState" style="font-family: monospace; white-space: pre; color: #b3b3b3;"></div>
  </div>

  <div class="container">
    <h2>Event Log</h2>
    <div id="log"></div>
  </div>

  <script>
    let socket = null;
    let currentRoomId = null;
    let userId = 'user-' + Math.random().toString(36).substr(2, 9);

    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function updateStatus(connected) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = connected ? 'Connected' : 'Disconnected';
      statusDiv.className = `status ${connected ? 'connected' : 'disconnected'}`;
    }

    function updateRoomInfo(room) {
      const infoDiv = document.getElementById('roomInfo');
      if (room) {
        infoDiv.textContent = `Room: ${room.id} | Host: ${room.users.find(u => u.id === room.hostId)?.username || 'Unknown'}`;
      }
    }

    function updateUsers(room) {
      const usersDiv = document.getElementById('users');
      if (!room) {
        usersDiv.innerHTML = '<li>Not in a room</li>';
        return;
      }

      usersDiv.innerHTML = room.users.map(user => `
        <li class="user ${user.id === room.hostId ? 'host' : ''}">
          <span>${user.username} ${user.id === room.hostId ? '(Host)' : ''}</span>
          <span>Position: ${user.position?.toFixed(1) || 0}s</span>
        </li>
      `).join('');
    }

    function updatePlaybackState(state) {
      const stateDiv = document.getElementById('playbackState');
      stateDiv.textContent = JSON.stringify(state, null, 2);
    }

    function connect() {
      const url = document.getElementById('serverUrl').value;
      socket = io(url);

      socket.on('connect', () => {
        log('Connected to server', 'success');
        updateStatus(true);
      });

      socket.on('disconnect', () => {
        log('Disconnected from server', 'error');
        updateStatus(false);
      });

      socket.on('room-state', ({ room }) => {
        log('Received room state', 'success');
        currentRoomId = room.id;
        updateRoomInfo(room);
        updateUsers(room);
        updatePlaybackState(room.playbackState);
      });

      socket.on('sync', (state) => {
        log(`Sync: ${state.playing ? 'Playing' : 'Paused'} at ${state.position}s`, 'success');
        updatePlaybackState(state);
      });

      socket.on('user-joined', ({ user, room }) => {
        log(`User joined: ${user.username}`, 'success');
        updateRoomInfo(room);
        updateUsers(room);
      });

      socket.on('user-left', ({ userId, room, newHost }) => {
        log(`User left: ${userId}`, 'error');
        if (newHost) {
          log(`New host: ${newHost}`, 'success');
        }
        updateRoomInfo(room);
        updateUsers(room);
      });

      socket.on('queue-updated', ({ queue }) => {
        log(`Queue updated: ${queue.length} tracks`, 'success');
      });

      socket.on('error', ({ message }) => {
        log(`Error: ${message}`, 'error');
      });

      // Start heartbeat
      setInterval(() => {
        if (socket && currentRoomId) {
          socket.emit('heartbeat', {
            roomId: currentRoomId,
            position: Math.random() * 100 // Simulate playback position
          });
        }
      }, 2000);
    }

    function disconnect() {
      if (socket) {
        socket.disconnect();
        socket = null;
        currentRoomId = null;
      }
    }

    async function createRoom() {
      const url = document.getElementById('serverUrl').value;
      const roomId = document.getElementById('roomId').value;
      const username = document.getElementById('username').value;

      try {
        const response = await fetch(`${url}/api/rooms`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ roomId: roomId || null, hostName: username })
        });
        const data = await response.json();
        log(`Room created: ${data.room.id}`, 'success');
        document.getElementById('roomId').value = data.room.id;
      } catch (error) {
        log(`Error creating room: ${error.message}`, 'error');
      }
    }

    function joinRoom() {
      if (!socket) {
        log('Not connected to server', 'error');
        return;
      }

      const roomId = document.getElementById('roomId').value;
      const username = document.getElementById('username').value;

      if (!roomId) {
        log('Please enter a room ID', 'error');
        return;
      }

      socket.emit('join-room', {
        roomId,
        userId,
        username: username || 'Anonymous'
      });
      log(`Joining room: ${roomId}`, 'info');
    }

    function play() {
      if (!socket || !currentRoomId) {
        log('Not in a room', 'error');
        return;
      }

      const trackId = document.getElementById('trackId').value;
      socket.emit('play', {
        roomId: currentRoomId,
        trackId,
        position: 0
      });
      log(`Playing track: ${trackId}`, 'info');
    }

    function pause() {
      if (!socket || !currentRoomId) {
        log('Not in a room', 'error');
        return;
      }

      socket.emit('pause', {
        roomId: currentRoomId,
        position: Math.random() * 100
      });
      log('Paused', 'info');
    }

    function seek() {
      if (!socket || !currentRoomId) {
        log('Not in a room', 'error');
        return;
      }

      const position = parseFloat(document.getElementById('seekPos').value);
      socket.emit('seek', {
        roomId: currentRoomId,
        position
      });
      log(`Seeked to ${position}s`, 'info');
    }

    // Auto-connect on load
    window.onload = () => {
      log('Page loaded. Click Connect to start.', 'info');
    };
  </script>
</body>
</html>
