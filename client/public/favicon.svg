<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Win98 beveled outer frame -->
  <rect width="32" height="32" fill="#c0c0c0"/>
  <rect x="0" y="0" width="31" height="1" fill="#fff"/>
  <rect x="0" y="0" width="1" height="31" fill="#fff"/>
  <rect x="1" y="31" width="31" height="1" fill="#000"/>
  <rect x="31" y="1" width="1" height="31" fill="#000"/>
  <rect x="1" y="1" width="30" height="1" fill="#dfdfdf"/>
  <rect x="1" y="1" width="1" height="30" fill="#dfdfdf"/>
  <rect x="2" y="30" width="29" height="1" fill="#808080"/>
  <rect x="30" y="2" width="1" height="29" fill="#808080"/>

  <!-- Valentine pink gradient titlebar -->
  <rect x="3" y="3" width="26" height="6" fill="#8b0040"/>
  <rect x="16" y="3" width="13" height="6" fill="#ff69b4"/>

  <!-- Inner recessed area — dark valentine bg -->
  <rect x="3" y="10" width="26" height="19" fill="#1a0011"/>
  <rect x="3" y="10" width="26" height="1" fill="#808080"/>
  <rect x="3" y="10" width="1" height="19" fill="#808080"/>

  <!-- Heart — pixel art style -->
  <!-- Left bump -->
  <rect x="7" y="14" width="6" height="4" rx="1" fill="#ff1493"/>
  <rect x="7" y="13" width="4" height="2" rx="1" fill="#ff69b4"/>
  <!-- Right bump -->
  <rect x="17" y="14" width="6" height="4" rx="1" fill="#ff1493"/>
  <rect x="19" y="13" width="4" height="2" rx="1" fill="#ff69b4"/>
  <!-- Middle fill -->
  <rect x="13" y="15" width="4" height="3" fill="#ff1493"/>
  <!-- Bottom triangle -->
  <rect x="9" y="18" width="12" height="2" fill="#ff1493"/>
  <rect x="11" y="20" width="8" height="2" fill="#ff1493"/>
  <rect x="13" y="22" width="4" height="2" fill="#ff1493"/>
  <rect x="14" y="24" width="2" height="1" fill="#ff1493"/>

  <!-- Musical note sparkles -->
  <rect x="5" y="12" width="2" height="2" fill="#ffd700"/>
  <rect x="24" y="22" width="2" height="2" fill="#ffd700"/>
  <rect x="6" y="24" width="1" height="1" fill="#ffb3c6"/>
  <rect x="23" y="12" width="1" height="1" fill="#ffb3c6"/>
</svg>
